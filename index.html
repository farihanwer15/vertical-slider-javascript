<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Task 26</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #FD3555">
          <h1>sunset</h1>
          <p>all in blue</p>
        </div>
        <div style="background-color: #2A86BA">
          <h1>blue sunset</h1>
          <p>with sea view</p>
        </div>
        <div style="background-color: #252E33">
          <h1>Beautiful Tree</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: #FFB866">
          <h1>sunny side</h1>
          <p>in the sunset</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg')"></div>
        <div style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQKI2yBSdiEWLYkdfUhpRBgYM0ISYJ4CzNhc5wo2hIbAefdwxNktDm7K2n0gEoKkDV2n0&usqp=CAU')"></div>
        <div style="background-image: url('https://i.pinimg.com/originals/bb/8c/30/bb8c304de88bf801d7a514697506ec10.jpg')"></div>
        <div style="background-image: url('https://i.redd.it/psgyzbjcrb921.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
